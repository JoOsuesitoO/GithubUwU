<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Carrito</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Tienda</h1>
			<nav class="menu">
				<a href="index.html">Inicio</a>
				<a href="pagina_ejemplo1.html">Azul</a>
				<a href="pagina_ejemplo2.html">Negro</a>
			</nav>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://i.pinimg.com/550x/21/c3/c4/21c3c4b2d7fdd6a98cd3f944285532bb.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Calaca feliz</h2>
					<p class="price">$250</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://pbs.twimg.com/media/EsGt78FW8AE-Zxw.png"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Calaca bomnita</h2>
					<p class="price">$500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://pbs.twimg.com/profile_images/954240300024770560/agbCcJl8_400x400.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Calaca trompeta</h2>
					<p class="price">$1000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<div id="Galeria">
			<h1>Galeria</h1>
			<ul>
				<li>
					<img src="https://i.redd.it/2ernk9683ot41.jpg"><span class="material-icons rojo">favorite</span>
				</li>
	
				<li>
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUsYAzCZShFCAhCw6u3m8KVOKUAP5wEJi5kMBNSI0ZdOipSXjTuRckiWTmIydqa2bHdvI&usqp=CAU"><span class="material-icons rojo">favorite</span>
				</li>
	
				<li>
					<img src="https://pbs.twimg.com/media/ENr7iF4U0AIqKKI.jpg"><span class="material-icons rojo">favorite</span>
				</li>
	
			</ul>
		</div>

		<script src="index.js"></script>
	</body>
</html>
